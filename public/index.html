<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>API</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <h1>✨🐱 Random Cat Facts API 🐱✨</h1>
    <button onClick="getCatFact()">Press to get a random cat fact!</button>
    <h2 id="printedFact"></h2>
    <input type="text" id="inputName" placeholder="Add a good name for a cat or kill a existing cat...">

    <div class="buttons">
        <button onClick="addCatName()" id="addCatName">Press to add!</button>
        <button onClick="killCat()" id="deleteCatName">Kill the cat!</button>
    </div>

    <h4>Some good names for cats are:</h4>
    <h3 id="writtenName">
        <ul id="catName">
        </ul>
    </h3>
